<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>애국가</title>
    </head>
    <body style='font-size:20pt;'>
        <p>
        <strong>동해물</strong>과 <strong>백두산</strong>이 마르고 닳도록 <br>
        하느님이 보우하사 <strong>우리나라</strong> 만세 <br>
        <font color='red'>무궁화</font> <font color='blue'>삼천리</font> 화려강산 <br>
        대한 사람 <strong>대한</strong>으로 길이 보전하세 </p>
            
        <blockquote style='font-size:30pt;'> <!-- 들여쓰기 기능을 가지는 인용을 위한태그-->
            이 기상과 이 맘으로 충성을 다하여
            괴로우나 즐거우나 나라 사랑하세
            무궁화 삼천리 화려강산
            대한 사람 대한으로 길이 보전하세
        </blockquote>
        
            나는 <q title="한국">대한민국</q> &lt국민&gt입니다. <br>

        <abbr title="hyper text markup language">html</abbr> 웹 언어입니다.
        <!-- 약어 표현 시 사용. -->
        <address>
            대전광역시 중구 선화동 <br>
            DW아카데미 <br>
        </address>

        <img src="미니핀.jpg">
        <cite>미니핀</cite> <br>
        <!-- cite 이미지 제목. -->
        
        <em>동물보호소</em> <br>
        <em><u>유기동물공고</u></em> <br>
        <hr>
        <!-- em태그는 기울기, u 태그는 밑줄 -->
    </body>
</html>
