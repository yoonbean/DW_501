<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>login</title>
    <style>
        
    body{
        padding:0;
        margin:0;
    }
    
    #login_wrap{
        width:700px;
        height:auto;
        margin:0 auto;
        margin-top:50px;
    }

    .login_area input[type=text]{
        width:300px;
        height:30px;
        border:1px solid #03c75a;
        border-radius: 10px;
        margin-bottom:20px;
    }

    .login_area input[type=password]{
        width:300px;
        height:30px;
        border:1px solid #03c75a;
        border-radius: 10px;
        margin-bottom:20px;
    }
    
    .login_area input[type=button]{
        width:305px;
        height:30px;
        border:0;
        background: #03c75a;
        color:#FFF;
        border-radius:10px;
    }

    </style>

</head>

        <div id="login_wrap">

            </div>
            <div class="login_area">
                <input type="password" name="pw" id="pw" placeholder="비밀번호">

               <input type="button" value="로그인">
            </div>
