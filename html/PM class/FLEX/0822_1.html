<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    <style>
        body{
            padding:0;
            margin:0;
        }

        .container{
            display:flex;
            flex-direction: column;
            /* flex-direcrtion: 아이템을 가로가 아닌 세로로 배치 */
            justify-content: space-between;
            justify-content: space-around;
            /* justify-content : 컨테이너 안의 아이템 위치 조절 */
            /* space-between, space-around */
            width:500px;
            height:200px;
            border:1px solid black;
        }

        .item01{
            background:lightgreen;
            flex-basis:30%;
            /* item 크기 조절 */
        }

        .item02{
            background:lightgrey;
            flex-basis:20%;
        }

        .item03{
            background:#262626;
            color:antiquewhite;
            flex-basis:30%;
        }


    </style>

    </head>
    
    <body>
        <!-- flex는 container와 item으로 구성됨 -->
        <div class="container">
            <div class="item01">item1</div>
            <div class="item02">item2</div>
            <div class="item03">item3</div>
        </div>
    </body>
</html>
