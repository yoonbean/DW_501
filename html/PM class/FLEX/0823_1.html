<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>flex_응용</title>

        <style>
            body{
                padding:0;
                margin:0;
                box-sizing:border-box;
            }

            .container{
                width:1000px;
                height:400px;
                background:#ccc;
                margin:120px auto;
                display:flex;
            }

            .col{
                height: 100%;
                color:#fff;
                padding:25px;
                flex:1;
                position: relative;
                transition:0.7s;
            }

            .col:nth-child(1){
                background:#283491;
            }

            .col:nth-child(2){
                background: #f18684;
            }

            .col:nth-child(3){
                background: #6ee2f1;
            }

            h2{
                text-align:center;
                font-size:22px;
                font-weight:600;
            }

            .caption{
                width:230px;
                font-size:12px;
                margin-top:28px;
                display:none;
                /* display:none 해당 태그 아래의 태그들을 사라지게 만듬. */
            }

            .caption button{
                border: 1px solid #fff;
                border-radius:30px;
                outline:none;
                padding:8px 18px;
                color:#fff;
                background: transparent;
                margin-top:20px;
                cursor: pointer;
                font-size: 12px;
            }

            .col img{
                width:200px;
                position: absolute;
                /* absolute: 부모 태그를 기준으로 움직이겠다. 부모 태그 범위 밖으로 나가지 않겠다는 뜻. */
                right:0;
                bottom:0;
            }

            .col:hover .caption{
                display:block;
            }

            .col:hover{
                flex-grow: 2.5;
            }

            .col:hover h2{
                text-align: left;
            }

        </style>

    </head>
    <body>
        <div class="container">
            <div class="col">
                <h2>크로스핏</h2>
                <div class="caption">
                    <p>크로스핏은 정신과 체력 싸움이다.</p>
                    <button>Know More</button>
                </div>
                <img src="img1.png">
            </div>
        

            <div class="col">
                <h2>웨이트</h2>
                <div class="caption">
                    <p>웨이트는 누구나 쉽게 접근 할 수 있다.</p>
                    <button>Know More</button>
                </div>
                <img src="img2.png">
            </div>

            <div class="col">
                <h2>요가</h2>
                <div class="caption">
                    <p>요가는 정신력과 유연성을 향상 시켜준다.</p>
                     <button>Know More</button>
                </div>
                <img src="img3.png">
            </div>
        </div>
    </body>
</html>
