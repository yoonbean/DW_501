<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>


            .box{
                border:1px solid black;
                width:300px;
                height:200px;
                background: lightgreen;
                display:flex;
            }

            .item{
                flex:1;
            }

            .item:nth-child(1){
                background: red;
            }

            .item:nth-child(2){
                background: blue;
            }

        </style>
    </head>
    <body>
        <div class="box">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="box">
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </body>
</html>
