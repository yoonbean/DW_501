<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box</title>

        <style>
            /* margim : 태그와 태그 사이의 간격을 조절한다.
                        경계선과 경계선 사이의 간격 조절. */
            /* padding :  */
            .box-a{
                width: 200px;
                height: 200px;
                background-color: lightgreen;
                margin-bottom: 50px;
                margin-top: 100px;
                margin-left: 100px;
                padding-top: 50px;
                padding-left: 30px;
            }
            .box-b{
                width: 100px;
                height: 100px;
                background-color: blue;
                margin-bottom: 50px;
            }
            .box-c{
                width: 300px;
                height: 300px;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <!-- html에서 가장 많이 사용하는 태그는 div.
            1. div 태그는 박스 태그라고 한다.
        -->
        <div class="box-a">
            BOX A
            ID: <input type="text">
        </div>
        <div class="box-b">BOX B</div>
        <div class="box-c">BOX C</div>
    </body>
</html>
