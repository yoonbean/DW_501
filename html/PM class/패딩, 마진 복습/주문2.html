<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    <style>
        .div{
            width:400px;
            height:600px;
            background:black;
            margin:0 auto;
        }
        #name{
            color:white;
            text-align: center;
            padding-top:20px;
        }

        #radio1{
            color:white;
        }

        #radio2{
            color:white;
        }

        #sec{
            width:90%;
            margin:0 0 20px 10px;
        }

        #radio1{
            margin:0 0 20px 10px;
            font-size:15pt;
        }

        #radio2{
            margin:0 0 20px 10px;
            font-size:15pt;
        }

        #int1{
            width:90%;
            margin:0 0 20px 10px;
        }

        #text{
            width:90%;
            height:200px;
            margin:0 0 20px 10px;
        }

        .butt{
            margin:0 0 20px 10px;
            width:92%;
            height:40px;
        }

        .butt:hover{
            color:white;
            background:black;
            cursor: pointer;
            transition:2s;
        }
    </style>
    
    </head>
    <body>
    <div class="div">
        <h1 id="name"><b>빽다방 메뉴판</b></h1>

        <div>
            <select id="sec">
                <option disabled selected>메뉴를 선택해주세요.</option>
                <option>에스프레소</option>
                <option>아메리카노</option>
            </select>
        </div>

        <div id="radio1">
            ICED : <input type="radio" name="tea1">
            HOT : <input type="radio" name="tea1">
        </div>

        <div id="radio2">
            L size : <input type="radio" name="tem">
            M size : <input type="radio" name="tem">
        </div>

        <div>
            <input id="int1" type="number" min="0" max="50" placeholder="수량을 입력해주세요.">
        </div>
        
        <div>
            <textarea id="text" placeholder="추가 사항이 있으면 적어주세요."></textarea>
        </div>

        <button class="butt">주문하기</button>
    </div>
    </body>
</html>
