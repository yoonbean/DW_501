<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>box1_test2</title>
        
        <style>
            .box1{
                border-radius:10px;
                background: #efefef;
                width: 500px;
                height: 400px;
                margin:100px auto;
                text-align:center;
                padding:20px;
            }

            h1{
                margin:20px;
            }

            .inp{
                width:80%;
                height:40px;
                margin:10px;
                font-size: 15pt;
                border:1px solid black;
                border-radius:5px;
            }

            .butt{
                width:82%;
                height:50px;
                font-size:15pt;
                color:white;
                background:#0d6efd;
                border: none grey;
                border-radius:5px;
                margin-top:10px;
                font-weight:bold;
            }

            .butt:hover{
                background:white;
                color:blue;
                transition:2s;
                cursor:pointer;
                width:100px;
            }
        </style>
   
    </head>
    <body>
    <div>
        <div class="box1">
            <h1>설문 조사</h1>
            <input class="inp" type="text" placeholder="이름 입력..."> <br>
            <input class="inp" type="text" placeholder="취미 입력..."> <br>
            <input class="inp" type="text" placeholder="거주 지역 입력..."> <br>
            
            <button class="butt">작성 완료</button>
        </div>
        
    </div>
    </body>
</html>
