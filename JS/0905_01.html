<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </body>
    <script>
        // 배열 & for 문
        // 배열 0번째 출력.
        var array = [3,10,8];
        var item = array[0];
        console.log(item);

        // 2번째 배열과 3번째 배열의 합.
        var result = 0;
        var item1 = array[1]; 
        var item2 = array[2];
        result = item1 + item2;
        console.log(result);

        // 세 배열을 모두 더하시오.
        var sum = 0;
        for(var i=0; i<array.length; i++){
             sum = sum + array[i];
        }
        console.log(sum);
        // console.log를 for 문 안에 작성하면 for문이 계속되는 만큼 console.log도 계속 출력.

        // 문제1. for문을 이용하여 2가 몇번 들어있는지 카운팅 하시오.
        var count = 0;
        var array1 = [2,2,9,2,5];
        for(i=0; i<array1.length; i++){
            var x = array1[i];
            if( x == 2){
                count++;
                // 로직이 하나일 때는 중괄호 생략 가능.
            }
        }
        console.log("2는 총" + count + "개 입니다.");

        // 문제2. for 문을 이용하여 array1에 있는 모든 숫자를 더하는데, 더한 숫자가 10 이상이면 break하시오.
        var sum1 = 0;
        for(i=0; i<array1.length; i++){
            sum1 = sum1 + array1[i];
            if(sum1 >= 10){
                break;
            }
        }
        console.log(sum1);
 
        // 문제3. for문을 이용해서 array1에 있는 숫자 중 최댓값을 구하시오.
        var max = array1[0];
        for(i=0; i<array1.length; i++){
            if(array1[i]>max){
                max = array1[i];
            }
        }
        console.log("최댓값은 " + max + "입니다.");

        var min = array1[0];
        for(i=0; i<array1.length; i++){
            if(array1[i]<min){
                min=array1[i];
            }
        }
        console.log("최솟값은 " + min + "입니다.");

        // 제어문의 중복사용: for 문
        for(var i=2; i<=9; i++){ // outter for 문
            console.log("구구단을 시작합니다" + i + "단 부터 시작!");
            for(var j=1; j<=9; j++){ // inner for문
                console.log(i+ '*' + j +' = '+(i*j));
            }
            console.log(i + "단 종료");
        } 

        for(var i=2; i<=5; i++){
            console.log("구구단을 시작합니다" + i + "단 부터 시작!");
            for(var j=1; j<=9; j++){
                console.log(i+ '*' + j +' = '+(i*j));
            }
            console.log(i + "단 종료");
        }
    </script>
</html>
