<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PM0819_1</title>
    </head>
    <body>
        <h3>곤충</h3>
        <input id="memo" type="text">
        <input id="name" type="text">
        <input id="apple" type="text">
        <button onclick="test()">확인</button>

        <h3> 숫자 입력 받기</h3>
        <input id="numb" type="number">
        <button onclick="test02()">확인</button>

        <h3>주문 수량 받기</h3>
        <input id="count" type="number">
        <button onclick="test03()">주문</button>

        <h3>메뉴 선택</h3>
        <select id="menu">
            <option value="메뉴를 선택해주세요." disabled selected id="dis">메뉴를 선택해주세요.</option>
            <option value="에스프레소">에스프레소</option>
            <option value="아메리카노">아메리카노</option>
            <option value="아이스티">아이스티</option>
            <option value="연유라떼">연유라떼</option>
        </select>
        <button onclick="test04()">선택완료</button>

    </body>

    <script>
        // function: 함수 or 메소드.
        function test(){
            // inputdp 입력한 값 출력하기
            // var: 데이터 타입
            // document: html
            // Element: 태그
            // value: input에 입력된 값
            var memo = document.getElementById("memo").value;
        
            var name = document.getElementById("name").value;
            
            var apple = document.getElementById("apple").value;

            alert(memo + "," + name + "," + apple);
        }

        function test02(){
            var numb = document.getElementById("numb").value;
            if(numb >= 10){
                alert('10이상입니다.');
            }  
            else{
                alert('10미만입니다.');
            }
        }

        function test03(){
            var count = document.getElementById("count").value;
            if(count >= 20){
                alert('죄송합니다. 1인당 20개 미만으로 주문 가능합니다.');
            }
            else{
                alert('주문 완료되었습니다.');
            }
        }

        function test04(){
            var menu = document.getElementById("menu").value;
            var dis = document.getElementById("dis").value;
            if(menu == dis){
                alert('잘못된 선택입니다.');
            }
            if(menu == '에스프레소'){
                alert('선택한 메뉴는' +  menu);
            }

            else if(menu == '연유라떼'){
                alert('죄송합니다. 선택하신 메뉴는 품절입니다.');
            }
        }


    </script>
</html>
