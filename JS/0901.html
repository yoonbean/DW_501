    <script>
        // 배열array []
        var array = ['바나나','딸기','사과','수박'];  
        console.log('배열을 출력하겠습니다.');
        console.log('배열 길이는 :'+ array.length);
        console.log(array[0]);
        console.log(array[1]);
        console.log(array[2]);
        console.log(array[3]);
         // 배열은 for문 하고 같이 사용한다.
        // for문을 이용해서 배열 출력하기
        console.log('for문을 이용하여 배열을 출력하겠습니다.')
        for(var i=0; i<array.length; i++){
            // console.log(array[i]);
            var x = array[i];
            console.log(x);
        }

        // 문제1. for문을 이용하여 배열 짝수 개수 구하기
        var array2 = [1,4,8,10];
        var count = 0;
        for( i=0; i<array2.length; i++){
            if(array2[i]%2 == 0){
                count++
            }
        }
        console.log(count);
       

    </script>
