<html lang="ko">

        <title>0905문제</title>

    <body>
        <div id="star" class="container"></div>
    </body>
    <script>
       
        var html = '';
        for(var i=5; i>0; i--){
            for(var j=0; j<i; j++){
                html = html + '*';
            }
            html = html + '<div></div>';
        }
        document.getElementById('star').innerHTML = html;




         for(var i=0; i<=5; i++){
            for(var j=4; j>=i; j--){
                document.write("*");
            }
            document.write("<br>");
        }
       
        
    </script>
</html>
