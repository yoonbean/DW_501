    <script>
        var array = [10,4,8,19,20];
        console.log(array[1]);

        var x = array[1];
        if(x == 4){
            console.log('x는' + x + '입니다.');
        }
        // 배열의 마지막 수를 출력하시오.
        // 방법 1.
        console.log(array[4]);

        // 방법 2.
        var size = array.length;
        console.log(size);
        console.log(array[size-1]); // 무조건 배열의 마지막이 출력.

        // 문제 1. for문을 이용하여 배열 안에 있는 값을 출력하시오.
        for(var i=0; i<array.length; i++){
            console.log(array[i]);
        }

        // 문제 2. for문을 이용하여 오리지널 도넛이 몇개 들어있는지 출력하시오.
        var donut = ['오리지널 도넛','오리지널 도넛','오리지널 도넛','초코 도넛']
        var count = 0;
        for(var i=0; i<donut.length; i++){
            if(donut[i] == '오리지널 도넛')
            count++
        }
        console.log('오리지널 도넛의 갯수는' + count + '개 입니다.');

        var origin_count = 0;
        var choco_count = 0;
        for(var i=0; i<donut.length; i++){
            if(donut[i] == '오리지널 도넛'){
                origin_count++    
            }else{
                choco_count++
            }
            
        }
        choco_count = 1.1;
        console.log('오리지널 도넛의 갯수는' + origin_count + '개고,' + '초코 도넛의 갯수는' + choco_count + '개 입니다.');
        console.log('오리지널 갯수는 %d이고 초코 도넛의 갯수는 %d 입니다.',origin_count,choco_count);
        // %d:정수 / %f:실수 / %s:문자열 / %c:문자

        // 문제3. 스타벅스 대흥점이 몇번째에 있는지 출력.
        var cafe = ['스타벅스 터미널점','스타벅스 대흥점','스타벅스 둔산점'];
        for(var i=0; i<cafe.length; i++ ){
            if(cafe[i] == '스타벅스 대흥점');
            console.log((i+1) + '번에 있습니다.');
            break;
        }

        // 문제4.for 문을 이용하여 전사, 마법사, 도적 각 몇명인지 출력하시오.
        var character = ['전사','전사','전사','마법사','마법사','도적','도적'];
        var x = 0;
        var y = 0;
        var z = 0;
        for(var i=0; i<character.length; i++){
            if(character[i] == '전사'){
                x++
            }else if(character[i] == '마법사'){
                y++
            }else{
                z++
            }
        }
        console.log('전사는 %d명이고, 마법사는 %d명, 도적은 %d명이다.',x,y,z);
        // 클린한 코드를 위해 if 만 사용하는 추세이다.
        var character = ['전사','전사','전사','마법사','마법사','도적','도적'];
        var a = 0;
        var b = 0;
        var c = 0;
        for(var i=0; i<character.length; i++){
            if(character[i] == '전사'){
                a++
            }if(character[i] == '마법사'){
                b++
            }if(character[i] == '도적'){
                c++
            }

        }
        console.log('전사는 %d명이고, 마법사는 %d명, 도적은 %d명이다.',a,b,c);


        // 문제5. 배열안에 있는 10하고 20을 더한 값을 출력하시오.
        var num = [10,20];
        console.log(num[0]+num[1]);
        var x1 = num[0];
        var y1 = num[1];
        var result = x1 + y1;
        console.log('결과는 ?' + result);

        // 문제6. for문 없이 10,20,30을 더하시오.
        var num2 = [10,20,30];
        var a1 = num2[0];
        var b1 = num2[1];
        var c1 = num2[2];
        var result1 = a1 + b1 + c1;
        console.log('결과는 ?' + result1);

        var sum = 0;
        for( i=0; i<num2.length; i++){
            sum = sum + num2[i];
        }
        console.log(sum);

        var sum1 = 0;
        for( i=0; i<num2.length; i++){
            sum1 += num2[i];
        }
        console.log(sum1);
