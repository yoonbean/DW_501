<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_in_page</title>
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
   <div id="main">
        <div  id="header">
            <div id="logo_box">
                <a href="main_page.html">
                    <img src="main_logo.png" alt="main_logo">
                </a>
                
            </div>
            <div id="logo_menu">
               
            </div>
        </div>
        
        <div id="content">
            <div id="aside_content">
                <div id="login_box">
                    
                    <div id="id_box">
                        <div class="login_input">
                            <input type="text" id="id" placeholder="메일 주소/로그인 ID">
                        </div>
                    </div>
                  
                    <div id="pw_box">
                        <div class="login_input">
                            <input type="text" id="pw" placeholder="암호">
                        </div>
                    </div>
                    
                    <div class="login_bt">
                        <button type="button" name="login">
                            <a href="main_page2.html">로그인</a>
                        </button>
                    </div>

                    <div id="account_box">
                        <div class="sign_ing_bt">
                            <button>
                                <a href="sign_in.html">회원가입</a>
                            </button>
                        </div>
                        <div class="find">
                            <button>
                                <a href="">아이디/비밀번호찾기</a>
                            </button>
                        </div>
                    </div>
                 
                </div>
                <div id="aside_menu">
                    <ul id="aside_menu_list">
                        <li>
                            <button type="button" >
                                <a href="gallery1.html">Nintendo Switch</a>
                            </button>
                        </li>
                        <li>
                            <button type="button" >

                        <li>

                        </li>
                        <li>

                                <a href="gallery1.html">고객지원</a>

                        </li>
                        <li>
                            <button type="button" >
                                <a href="gallery1.html">NEWS</a>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="main_content">
                <div id="join_mask">
                    <div id="join_wrap">
                        <h2>회원가입</h2>
                        <fieldset>
                            <legend>기본정보</legend>
                            <div class="input_wrap">
                                <div class="title">아이디</div>
                                <div class="join_input">
                                    <input type="text" name="id" id="id" placeholder="아이디를 입력하세요.">
                                </div>
                            </div>
        
                            <div class="input_wrap">
                                <div class="title">비밀번호</div>
                                <div class="join_input">
                                    <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요.">
                                </div>
                            </div>
        
                            <div class="input_wrap">
                                <div class="title">비밀번호확인</div>
                                <div class="join_input">
                                    <input type="password" name="repw" id="repw" placeholder="비밀번호 재입력">
                                </div>
                            </div>
        
                            <div class="input_wrap">
                                <div class="title">이메일</div>
                                <div class="join_input">
                                    <input type="email" name="email" id="email" placeholder="이메일을 입력하세요.">
                                </div>
                            </div>
        
                            <div class="input_wrap">
                                <div class="title">이름</div>
                                <div class="join_input">
                                    <input type="text" name="name" id="name" placeholder="이름을 입력하세요.">
                                </div>
                            </div>
        
                            <div class="input_wrap">
                                <div class="title">생년원일</div>
                                <div class="join_input">
                                    <select>
                                        <option value="2010">2010</option>
                                        <option value="2009">2009</option>
                                        <option value="2008">2008</option>
                                        <option value="2007">2007</option>
                                        <option value="2006">2006</option>
                                    </select>
                                    년
                                    <select>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                    월
                                    <select>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                    일
                                </div>
                            </div>
                            
                        </fieldset>
                        <hr>
                        
                        <div id="join_bt">
                            <a href="0823_2.html">가입하기</a>
                        </div>
                    </div>
                </div>
            </div>
            
       
        </div>
        
   </div>
