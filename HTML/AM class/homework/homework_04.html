<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework_04</title>
    <link rel="stylesheet" href="homework_04.css">
</head>

<body>
    <div id="mask">
        
        <div id="header">

            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="menu_list">
                <ul>
                    <li>보험상품</li>
                    <li>헬스케어</li>
                    <li>미션기록</li>
                    <li>마이페이지</li>
                </ul>
            </div>
            <div class="login">
                <ul>
                    <li>로그인</li>
                    <li>회원가입</li>
                </ul>
            </div>
        </div>

        <div id="center">
            <div id="main_img_wrap" >
                <div class="main_img">
                    <img src="main_img.jpg">
                </div>

                <div>
                    <div class="yellow_circle">
                        <div class="my_care"><img src="my_care.png" alt=""></div>
                        <div class="my_care_title">MY 헬스케어</div>
                    </div>

                    <div class="red_circle">
                        <div class="my_record"><img src="record.png" alt=""></div>
                        <div class="my_record_title">미션 기록</div>
                    </div>
                </div>

            </div>
        </div>

        <div id="footer">
        
            <div id="insurance_wrap"></div>

            <div id="insurance_menu">
                <div class="insurance_box">
                    <div class="img_box">
                        <img src="car-insurance.png" alt="">
                    </div>
                    <div class="img_title">자동차 보험</div>
                </div>
                <div class="insurance_box">
                    <div class="img_box">
                        <img src="clipboard.png" alt="">
                    </div>
                    <div class="img_title">실손의료보험</div>
                </div>
                <div class="insurance_box">
                    <div class="img_box">
                        <img src="travel-insurance.png" alt="">
                    </div>
                    <div class="img_title">여행자 보험</div>
                </div>
                <div class="insurance_box">
                    <div class="img_box">
                        <img src="child.png" alt="">
                    </div>
                    <div class="img_title">어린이 태아보험</div>
                </div>
                <div class="insurance_box">
                    <div class="img_box">
                        <img src="cancer insurance.png" alt="">
                    </div>
                    <div class="img_title">암보험</div>
                </div>
                <div class="insurance_box">
                    <div class="img_box">
                        <img src="banking.png" alt="">
                    </div>
                    <div class="img_title">연금 보험</div>
                </div>
                <div class="insurance_box">
                    <div class="img_box">
                        <img src="protection.png" alt="">
                    </div>
                    <div class="img_title">보장성보험</div>
                </div>
                <div class="insurance_box">
                    <div class="img_box">
                        <img src="piggy_bank.png" alt="">
                    </div>
                    <div class="img_title">저축형 보험</div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
