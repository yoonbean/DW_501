<script>
    // do~while
    //  초기값 -> 반복 내용 실행 -> 증감식 -> 조건식 -> 내용 -> 증감식 -> 조건식
    //  참,거짓 결과에 상관없이 한 번은 무조건 실행
    var k=10;
    do{
        alert('do while');
        k++;
    }while(k<10); // 한 번은 실행.

    // for, while
    //  초기값 -> 조건식 -> 내용 -> 증감식 -> 조건식 -> 내용 -> 증감식 -> 조건식
    //  조건식에 따라서 실행 여부 결정.
    var i=10;
    while(i<10){
        alert("while문");
        i++;
    } // 조건식이 거짓이므로 실행 x

    var num=0;
    do{
        alert('1~5 중에서 입력');
        num = parseInt(prompt());
    }while(!(num >= 1 && num <= 5));
    document.write(num);

    var num1 = parseInt(prompt());
    while( num1 < 1 || num1 > 5 ){
        num1 = parseInt(prompt());
    }
    document.write(num1);
</script>
