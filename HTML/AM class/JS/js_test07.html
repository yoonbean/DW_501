<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_test07.html</title>
    <script>
        // 가위바위보 랜덤함수 사용
        // 랜덤값 1.가위 2. 바위 3.보
        // 랜덤값에 따라 현재 가위바위보 중 무엇을 내었는가 출력
        // switch문으로 구현.

        var ran = Math.floor(Math.random()*3)+1;
        switch(ran){
            case 1: 
                document.write("가위");
                break;
            case 2: 
                document.write("바위");
                break;
            case 3: 
                document.write("보");
        }

        var user = parseInt(prompt("1.가위 2.바위 3.보"));
        var com = Math.floor(Math.random()*3)+1;
        
        switch( user - com){
            case -2:
            case 1:
                document.write("승리");
                break;
            case -1:
            case 2:
                document.write("패배");
                break;
            case 0:
                document.write("무승부");
        }

        // 점수를 입력 받아서 90점 이상이면 A등급, 80점 이상이면 B등급
        //  70점 이상이면 C등급 나머지는 F등급이라고 출력 하기
        var sco = parseInt(prompt("점수를 입력하세요."));
        switch(parseInt(sco/10)){
            case  10:
            case  9:
                document.write("A등급");
                break;
            case  8:
                document.write("B등급");
                break;
            case  7:
                document.write("C등급");
                break;
            default:
                document.write("F등급");
        }
    </script>
</head>
<body>
    
</body>
</html>
