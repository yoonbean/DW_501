        function data_push(){
            var number = document.getElementById("num");
            var val = parseInt(number.value);
            var res = document.getElementById("result");         
            if( val % 2 == 0){
                res.innerHTML = val + " 은(는) 짝수";   
            }else{
                res.innerHTML = val + " 은(는) 홀수";   
            }
        }
      
        // 입력 값이 짝수인지 홀수인지 출력하시오.

    <input type="text" name="num" id="num" />
    <button type="button" onclick="data_push()">입력</button>
    <hr />
    <div id="result">

    </div>
