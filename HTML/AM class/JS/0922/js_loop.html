        // 비밀번호 찾기
        // 비밀번호는 총 4자리 숫자다.
        // 비밀번호 각 자리는 1~9 중 하나이다.
        // 비밀번호 각 자리는 서로 중복이 없다.
        // 4자리 숫자 중 첫번 째 숫자는 세번 째 숫자보다 7크다.
        //  두번 째 숫자는 네번 째 숫자보다 작다.
        //  비밀번호를 역순으로 한 숫자와 비밀번호를 더하면 16566이다.
        // 위 조건에 맞는 비밀번호를 4자리를 출력하시오.
    
        
        
     
        for(var n1=1; n1<=9; n1++){
            for(var n2=1; n2<=9; n2++){
                for(var n3=1; n3<=9; n3++){
                    for(var n4=1; n4<=9; n4++){
                     if(n1 != n2 && n1 != n3 && n1 != n4 && n2 != n3 && n2 != n4 &&  n3 != n4){
                        if(n1 - n3 == 7){
                            if(n2 < n4){
                                var pw = (n1*1000)+(n2*100)+(n3*10)+n4;
                                var pw1 = (n4*1000)+(n3*100)+(n2*10)+n1;
                                if(pw+pw1 == 16566){
                                    document.write("비밀번호는 " + pw);
                                }
                            }
                        }
                     }
                    }
                }
            }
        }
