    function stopDice(c1, c2, c3, u1, u2, u3){
        // clearInterval(set);

        var max = 0;
        var cSum = c1 + c2 + c3;
        var uSum = u1 + u2 + u3;

        if(c1==c2 && c2==c3 && c1==1) max = cSum;
        else if(u1==u2 && u2==u3 && u1==1) max = uSum;
        else {
            if(c1==c2 && c2==c3 && c1==3) {
                max = cSum;
            }else if(u1==u2 && u2==u3 && u1==3) {
                max = uSum;
            }else {
                if(cSum > uSum) max = cSum;
                else max = uSum;
            }
        }

        console.log(c1); console.log(c2); console.log(c3); 
        console.log(u1); console.log(u2); console.log(u3);
        console.log(cSum); console.log(uSum);

        var Win_Lose = document.getElementById("Win_Lose");
        if(max == cSum){
            Win_Lose.innerHTML = "컴퓨터의 승리!";
        }else if(max == uSum){
            Win_Lose.innerHTML = "나의 승리!";
        }
    }
