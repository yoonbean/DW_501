<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <script>
      // 반복문 사용
      // 1~ 100 까지 숫자중 13의 배수만 출력 하시오
      // document.write() 사용하여출력
      
      var i = 1;
      while (i <= 100) {
        if (i % 13 == 0) document.write(i + '<br>');
        i++;
      }


      //  1~100 까지 숫자중  4와 7의 공배수만 출력
      var i = 1;
      while (i <= 100) {
        if (i % 4 == 0 && i % 7 == 0) document.write(i + '<br>');
        i++;
      }

      var k = 1;
      while (k <= 100) {
        if (k % (4 * 7) == 0) document.write(k + '<br>');
        k++;
      }
    
      // 1 ~100 까지 숫자중  24의 약수 출력

      var i = 24;
      while (i >= 1) {
        if (24 % i == 0) document.write(i + '<br>');
        i--;
      }

      var k = 1;
      while (k <= 24) {
        if (24 % k == 0) document.write(k + '<br>');
        k++;
      }
    

      // 124와 96의 공약 수 출력하기

      var num1 = 124,
        num2 = 96;
      var i = 1;
      var small = num1 < num2 ? num1 : num2;
      while (i <= small) {
        if (num1 % i == 0 && num2 % i == 0) document.write(i + ' <br>');
        i++;
      }
  
      // 124 와 155의  최대 공약수 출력하기
      var num1 = 124,
        num2 = 155;
      var i = num1 < num2 ? num1 : num2;

      while (i >= 1) {
        if (num1 % i == 0 && num2 % i == 0) {
          document.write('최대공약수 : ' + i);
          break;
        }
        i--;
      }
    

      //   베스킨라빈스31

      var out = 'user : '; //전역변수
      var num31 = 0; //전역변수
      var turn = true; // 전역변수
      var cnt = 0; //전역변수
      function input() {
        if (cnt == 3) {
          alert('3번 입력했습니다. 입력완료를 누럴주세요');
          return; //함수종료
        }
        var num = document.querySelector('#num');
        if (num.value <= num31 || (!turn && num.value > num31 + 1)) {
          alert('잘못입력했습니다.  패배......');
          return;
        }
        turn = true;
        num31 = num.value;
        //편의 ui
        num.value = ''; //input 태그 값 지우기
        num.focus(); // 해당 input 태그에 커서 위치하기
        cnt++;
        out += num31 + '  ';

        if (num31 == 31) {
          complete();
        }
      }
      function complete() {
        var res = document.querySelector('#result');
        res.innerHTML = out; // user 출력
        if (num31 == 31) {
          alert('너  패배 ');
          return;
        }
        //computer 숫자
        var com = Math.floor(Math.random() * 3) + 1;
        out += '<br> com : ';
        var i = 1;
        while (i <= com) {
          out += ++num31 + '  ';
          if (num31 == 31) break;
          i++;
        }
        res.innerHTML = out;
        turn = false;

        if (num31 == 31) {
          alert('컴 퓨터 패배');
          return;
        }
        out += '<br> user : ';
        cnt = 0;
      }
      function check() {
        if (window.event.keyCode == 13) input();
        //alert(window.event.keyCode);
      }
    </script>
  </head>
  <body>
    <div>
      <input type="number" id="num" onkeydown="check()" />
      <input type="button" onclick="input()" value="입력" />
      <input type="button" onclick="complete()" value="입력 완료" />
    </div>
    <hr />
    <div id="result"></div>
  </body>
</html>
