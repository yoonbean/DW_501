<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>board_view.html</title>

        <link rel="stylesheet" href="board_view.css">
    </head>
    <body>
    <div id="view_box">
        <div id="view_wrap">
            <div class="view_form">
                
                <div class="row_box">
                    <div class="box ">
                        <div class="box_title ">
                            작성일
                        </div>
                        <div class="box_input">
                            <input type="date" name="date" id="date">
                        </div>
                    </div>
            
                    <div class="box count">
                        <div class="box_title">
                            조회수
                        </div>
                        <div class="box_input">
                            <input type="number" name="view_count" id="view_count">
                        </div>
                    </div>
                </div>
                
        
                <div class="box">
                    <div class="box_title">
                        작성자
                    </div>
                    <div class="box_input">
                        <input type="text" name="writer" id="writer">
                    </div>
                </div>
                
                <div class="box">
                    <div class="box_title">
                        제목
                    </div>
                    <div class="box_input">
                        <input type="text" name="title" id="title">
                    </div>
                </div>
        
                <div class="box">
                    <div class="box_title">
                        내용
                    </div>

                    <div class="box_input">
                        <textarea name="content" id="content"></textarea>
                    </div>
                </div>
            </div>

            <div class="bt_box">
                <div class="bt">
                    <button type="button" id="list_bt"><a href="board_list.html">목록</a></button>
                </div>
        
                <div class="bt">
                    <button type="button" id="change_bt">수정</button>
                </div>
        
                <div class="bt">
                    <button type="button" id="del_bt">삭제</button>
                </div>
            </div>
           
            
        </div>
        
    </div>    
        
    </body>
</html>
