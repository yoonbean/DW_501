<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>0812-1(table)</title>

        <style>
            h2{background:#FFB2D9; width:330px;}
    
            
            table tr th{
                border:1px solid black;
                background:#FFD9EC;
            }
            
            .name{
                background:#FFD9EC; 
                font-weight:800;
                width:100px;
            }

            table tr td{ 
                border:1px dotted #FFB2D9; /* border: 선 굵기 선 종류 선 색;*/
                border-left:1px solid #FFB2D9;
                border-bottom:1px solid #FFB2D9;
                width:50px;
            }

        </style>
    </head>
    <body>
    
        <h2>DW고등학교 2학년4반 성적표</h2>

        <table>
            <tr>
                <th>학생이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
            </tr>
            <tr>
                <td class="name">이성계</td>
                <td>98</td>
                <td>84</td>
                <td>76</td>
            </tr>
            <tr>
                <td class="name">이방과</td>
                <td>70</td>
                <td>68</td>
                <td>57</td>
            </tr>
            <tr>
                <td class="name">이도</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>

        </table>
    </body>
</html>
