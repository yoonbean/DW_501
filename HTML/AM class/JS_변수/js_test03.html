        // but 대입연산자는 불가.

        var tall = parseInt(prompt("신장을 입력해주세요."));

        p = (p < 3) ? b : p < 12 ? b + (p - 3) * t : (p - 12 ) * t + d ;
        document.write(p);

        var cost = 1000;
        cost = time >= 120 ? 1500 : cost;

        // 총 주차 시간에서 기본 시간 제외
