<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_test06.html</title>
    <script>
        // switch 와 if 문의 차이점
        // if 문은 참과 거짓에 의해서 동작
        // switch문은 선택에 의한 동작
        // switch문에서는 참과 거짓의 결과가 나오는 조건식을 사용하지 않는다.
        // switch문은 프로그램에서 가장 큰 조건문 작성에 사용된다.
        // 메뉴, 마우스, 키보드, 프로그램 창 이동

        var num = 30;
        switch(num){
            case 1:
            case 8:
            case 5:
                document.write("5를 선택")
                break;   
            case 11:
                document.write("11을 선택")
                break;
            case 25:
                document.write("25를 선택")
                break;
            case 10:
                document.write("10을 선택")
            default: // 위에 case 이외의 모든 경우
                document.write("잘못 선택했습니다.")
        }

        var select = prompt("1.데이터 저장 2.데이터 삭제 3.데이터 추가 4.데이터 수정 5.종료");
        switch(select){
            case 1:
                // case 뒤에는 정수하고 문자만 가능 (javascript는 문자열도 사용 가능)
                break;
            case 2:
                break;
            case 3:
                break;
            case 4:
                break;
            case 5:
                break;
            default:
                document.write("메뉴를 다시 선택하세요.");
        }
    </script>
</head>

</body>
</html>
