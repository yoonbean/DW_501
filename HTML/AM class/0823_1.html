<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>join.html</title>
        </head>
        <link rel="stylesheet" type="text/css" href="0823_1.css">

    <body>
        
        <div id="join_mask">
            <div id="join_wrap">
                <h2>회원가입</h2>
                <fieldset>
                    <legend>기본정보</legend>
                    <div class="input_wrap">
                        <div class="title">아이디</div>
                        <div class="join_input">
                            <input type="text" naem="id" id="id" placeholder="아이디를 입력하세요.">
                        </div>
                    </div>

                    <div class="input_wrap">
                        <div class="title">비밀번호</div>
                        <div class="join_input">
                            <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요.">
                        </div>
                    </div>

                    <div class="input_wrap">
                        <div class="title">비밀번호확인</div>
                        <div class="join_input">
                            <input type="password" name="repw" id="repw" placeholder="비밀번호 재입력">
                        </div>
                    </div>

                    <div class="input_wrap">
                        <div class="title">이메일</div>
                        <div class="join_input">
                            <input type="email" name="email" id="email" placeholder="이메일을 입력하세요.">
                        </div>
                    </div>

                    <div class="input_wrap">
                        <div class="title">이름</div>
                        <div class="join_input">
                            <input type="text" name="name" id="name" placeholder="이름을 입력하세요.">
                        </div>
                    </div>

                    <div class="input_wrap">
                        <div class="title">생년원일</div>
                        <div class="join_input">
                            <select>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                                <option value="2008">2008</option>
                                <option value="2007">2007</option>
                                <option value="2006">2006</option>
                            </select>
                            년
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            월
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            일
                        </div>
                    </div>
                    
                </fieldset>
                <hr>

                <fieldset>
                    <legend>선택사항</legend>
                    <div class="add_wrap">
                        <div class="title">주소</div>
                        <div class="add_item">
                           
                            <div>
                                <input type="text" name="postcode" id="postcode" placeholder="우편번호를 입력하세요.">
                                <button>주소검색</button>
                            </div>

                            <div>
                                <input type="text" name="addr" id="addr">
                            </div>
                            
                            <div>
                                <input type="text" name="addr2" id="addr2">
                            </div>
                        </div>
                    </div>

                    <div class="add_wrap">
                        <div class="title">관심분야</div>
                        <div class="interest_item">
                            <div class="item_list">
                                <input type="checkbox" name="interest">영화
                            </div>
                            <div class="item_list">
                                <input type="checkbox" name="interest">게임
                            </div>
                            <div class="item_list">
                                <input type="checkbox" name="interest">경제
                            </div>
                            <div class="item_list">
                                <input type="checkbox" name="interest">스포츠
                            </div>
                            <div class="item_list">
                                <input type="checkbox" name="interest">책
                            </div>
                            <div class="item_list">
                                <input type="checkbox" name="interest">리빙
                            </div>
                        </div>
                    </div>
                    <div class="add_wrap">
                        <div class="title">성별</div>
                        <div>
                            <input type="radio" name="gen">남
                            <input type="radio" name="gen">여
                        </div>
                    </div>
                </fieldset>
                <div id="join_bt">
                    <a href="0823_2.html">가입하기</a>
                    <!--  a태그 : 하이퍼링크 기능 -->
                </div>
            </div>
        </div>

    </body>
</html>
