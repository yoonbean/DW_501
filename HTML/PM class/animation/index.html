<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>index.html</title>
        
        <style>

            body{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .container{
                position: relative;
                width: 100%;
                height: 100vh;
                /* 이미지 태그가 아닌 다른 태그에 이미지 넣기 */
                background-image:url(background.png);
                background-position:center;
                background-size: cover;
                padding: 0 8%;
            }
            
            .logo{
                cursor: pointer;
                position: absolute;
                right: 85%;
                bottom: 85%;
            }

            #rocket{
                position: absolute;
                right: 30%;
                bottom:0;
                /* absolute는 부모 태그의 position이 relative라면 
                부모태그 기준으로 자식태그를 이동 시킬 수 있다.
                 */
                animation: rocket 10s linear infinite;
            }
            /* rocket : keyframes의 이름
               linear : 일정한 방향  */
            /* Annotation : @ 은 어노테이션이라고 읽는다. */
            @keyframes rocket {
                0%{
                    bottom: 0;
                    opacity: 0;
                }            
                100%{
                    bottom: 105%;
                    opacity: 1;
                }
            }
            /* content.css */
            .content{
                position: absolute;
                top: 50%;
                color: #fff;
                transform: translateY(-50%);
            }

            .content h1{
                font-size:64px;
                font-weight: 600;
            }

            .content h1 span{
                color:#ff3753;
            }

            .time{
                display: flex;
            }

            .time div{
                /* 아이템 크기 지정 */
                flex-basis: 100px;
            }

            .time div p{
                font-size: 60px;
                margin-bottom: -12px;
                margin-right: 30px;
            }

        </style>
    
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="logo.png">
            </div>

            <div class="content">
                <p>Wellcom YB</p>
                <h1>We're <span>Launching</span>Soon</h1>
                <div class="time">
                    <div>
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>
                    <div>
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div>
                    <div>
                        <p id="minutes">00</p>
                        <span>Minutes</span>
                    </div>
                    <div>
                        <p id="seconds">00</p>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>

            <img id="rocket" src="rocket.png" alt="">
        </div>



    </body>
    <script>
        var endDay = new Date('February 06, 2023 00:00:00')
        // setInterval(); 무한으로 실행시켜주는 자바스크립트 함수
        setInterval(function(){
            var nowDay = new Date().getTime(); //현재 시각 불러오기
            console.log(nowDay);
            var diff = endDay - nowDay; //미래시간에서 현재시간을 빼준다.
            var days = Math.floor(diff/(1000*60*60*24)); // Math.floor : 소수 내림 ex)1.2일이면 1일로.
            var hours = Math.floor((diff % (1000 * 60 * 60 * 24))/(1000 * 60 * 60));
            var minutes = Math.floor((diff % (1000 * 60 * 60))/(1000 * 60));
            var seconds = Math.floor((diff % (1000 * 60))/(1000));
            // innerHtml = days : 해당 HTML에 값을 대입하겠다.
            
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        },1000); //현재 시각을 숫자로 표현 약 1980년 기준으로 초 카운팅. 1000dms 1초

    </script>
</html>
