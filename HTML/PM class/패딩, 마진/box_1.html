<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>패딩, 마진 복습 1</title>
        <style>
            /* 브라우저마다 기본적으로 제공하는  margin과 padding값이 상이.
                따라서, body 태그에 margin과 padding을 0으로 만들어준다. */
            body{
                margin:0;
                padding:0;
            }
            input{
                padding-left:10px;
                padding-top:20px;
                margin-right:30px;
            }

            .box1{
                width:100px;
                height:150px;          
                background:lightcoral;
                margin:100px auto;
            }

            .test-box{
                padding-bottom:20px;
            }

        </style>
    </head>
    <body>
        <input type="text" value="Hi">
        <input type="text" value="Hello~">
        <h3>div 태그로 margin 알아보기</h3>
        
        <div class="box1">
            <div class="test-box">
                초코우유
            </div>
            <div class="test-box">
                바나나우유
            </div>    
        </div>
    </body>
</html>
