<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>커피 메뉴</title>
    
        <style>
           #mask{
                width:400px;
                height:500px;
                background:#243c84;
                margin:0 auto;
            }

            #name{
                text-align:center;
                color:white;
                font-size:30pt;
                padding-top:50px;
            }
            
            #menu{
                width:90%;
                height:auto;
                font-size:15pt;
                margin:20px 0 0 20px;
            }

            .radio1{
                color:white;
                margin:20px 0 0 20px;
            }

            .radio2{
                color:white;
                margin:20px 0 0 20px;
            }

            .numb{
                width:90%;
                height: auto;
                margin:20px 0 0 20px;
                font-size:15pt;
            }

            .text{
                width:90%;
                height: 100px;
                margin:20px 0 0 20px;
            }

            .butt{
                width:90%;
                height:auto;
                font-size:20pt;
                font-weight:700;
                margin:20px 0 0 20px;
                color:#243c84;
                background:#fce1a6;
                border-radius:5px;
                border:none;
            }

            .butt:hover{
                color:white;
                background:#243c84;
                transition:2s;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="mask">
            <div id="name">
                카페 메뉴
            </div>
            
            <div>
                <select id="menu">
                    <option disabled selected>메뉴를 선택해주세요.</option>
                    <option>아메리카노</option>
                    <option>에스프레소</option>
                    <option>라떼</option>
                    <option>아이스티</option>
                </select>
            </div>

            <div class="radio1">
                ICED : <input type="radio" name="tem">
                HOT : <input type="radio" name="tem">
            </div>
       
            <div class="radio2">
                L size : <input type="radio" name="size">
                M size : <input type="radio" name="size">
            </div>

            <div>
                <input class="numb" type="number" min="0" max="50" placeholder="수량을 입력해주세요.">
            </div>

            <div>
                <textarea class="text">추가 사항이 있으면 적어주세요.</textarea>
            </div>

            <div>
                <button class="butt">주문 완료</button>
            </div>
        </div>
    </body>
</html>
