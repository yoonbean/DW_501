<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>0822_4</title>
        <style>
            body{
                padding:0;
                margin:0;
            }

            .cont{
                display:flex;
                flex-direction: column;
                width:100%;
                height:100vh;
                font-size:35pt;
                font-weight:700;
            }

            .head{
                flex-basis:20%;
                background:lightgreen;
            }

            .cent{
                display:flex;
                flex-basis:70%;
                background:violet;
                justify-content:space-between;
                font-size:20pt;
                font-weight:500;
            }

            .foot{
                flex-basis:20%;
                background:#262626;
                color: #fff;
            }

            .nav{
                background:azure;
                flex-basis:15%;
            }
            .sec{
                background:azure;
                flex-basis: 60%;
                display:flex;
                flex-direction:column;
                justify-content:space-around;
                padding: 50px;
            }
            .aside{
                background:azure;
                flex-basis:15%;
            }

            .art{
                width:80%;
                flex-basis:30%;
                background:blue;
                border: 1px solid black;
                margin:0 auto;
            }
        </style>
    </head>
    <body>
        <div class="cont">
            <div class="head">header영역</div>
            <div class="cent">
                <div class="nav">nav영역</div>
                <div class="sec">contents영역
                    <div class="art">article영역</div>
                    <div class="art">article영역</div>
                </div>
                <div class="aside">aside영역</div>
            </div>
            <div class="foot">footer영역</div>
        </div>
    </body>
</html>
