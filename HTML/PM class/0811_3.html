<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>기타 태그</title>
    </head>
    <body>
        <!-- datalist 태그. -->
        <input type="text" list="movie">
        <datalist id="movie">
            <option value="한산"></option>
            <option value="외계+인 1부"></option>
            <option value="헤어질 결심"></option>
            <option value="탑건 매버릭"></option>
            <option value="토르 러브 앤 썬더"></option>
            <option value="헌트"></option>
        </datalist>

        <!-- detail 태그 -->
        <details>
            <summary>가장 좋아하는 음식은?</summary>
            <span>소갈비</span>
        </details>

        <!-- textarea 태그(게시판에서 글 작성 시 사용.) -->
        <textarea cols="30" rows="10"></textarea>
    </body>
</html>
