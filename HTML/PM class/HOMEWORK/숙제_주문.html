<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {padding: 0; margin: 0; box-sizing: border-box;}
        .container{ width: 300px; height: auto; margin: 200px auto; background-color: #efefef; padding: 2%;}
        select {width: 100%; height: 30px;}
        .input-box {margin-bottom: 10px;} 
        h2 {text-align: center;}
        button {width: 100%; height: 35px; cursor: pointer; height: 30px; appearance: none; background: #0d6efd; color: #fff;  border: none; border-radius: 5px;}
        button:hover {background: #fff; color: #0d6efd; font-weight: bold; transition: 0.5s;}
        input[type=number] {width: 97%; height: 25px;}
    </style>
</head>
<body>
    <div class="container">
        <h2>빽다방 메뉴</h2>
        <div class="input-box">
            <select id="menu">
                <option value="null">메뉴를 선택해주세요.</option>
                <option value="아메리카노">앗!메리카노</option>
                <option value="원조커피">원조커피</option>
                <option value="달달연유라떼">달달연유라떼</option>
                <option value="품절">금가루가뿌려진라떼</option>
            </select>
        </div>
        <div class="input-box">
            ICED : <input id="ice" type="radio" name="type" value="ICED" checked>
            HOT : <input id="hot" type="radio" name="type" value="HOT">
        </div>
        <div class="input-box">
            L size : <input id="large" type="radio" name="size" value="L" checked>
            M size : <input id="medium" type="radio" name="size" value="M">
        </div>
        <div class="input-box">
            <input id="numb" type="number" placeholder="수량을 입력해주세요">
        </div>
        <div class="input-box">
            <textarea id="memo" cols="35" rows="10" placeholder="추가 사항이 있으면 적어주세요."></textarea>
        </div>
        <div class="input-box">
            <button id="order" onclick="doOrder()">주문 완료</button>
        </div>
    </div>
</body>

<script>
    function doOrder(){
        // 문제1
        var selectedMenu = document.getElementById('order').value;
        alert('hello world');

        // 문제3
        var selectedMenu = document.getElementById('menu').value;
        var type = document.querySelector('input[name=type]:checked').value;
        var size = document.querySelector('input[name=size]:checked').value; 
        var number = document.getElementById('numb').value;
        var memo = document.getElementById('memo').value;
        var order = document.getElementById('order').value;
        console.log(selectedMenu);
        console.log(type);
        console.log(size);
        console.log(number);
        console.log(memo);
        console.log(order);
        
        // 문제4
        if(number > 10){
            console.log('죄송합니다. 1인 10잔까지만 주문 가능합니다.');
        }
        // 문제5
        if(number == 0){
            console.log("수량을 입력해주세요!");
        }
        // 문제6
        if(selectedMenu == 'null'){
            console.log("메뉴를 선택해주세요.");
        }
        // 문제7
        if(selectedMenu == '품절'){
            console.log("죄송합니다. 해당 상품은 품절입니다.");
        }
    }

</script>
</html>
