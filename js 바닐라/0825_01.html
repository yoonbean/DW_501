<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>0825_01.html</title>
    </head>
    <body>
    
        <input id="userId" type="text" placeholder="아이디 입력">
        <input id="userPassword" type="password" type="text" placeholder="비밀번호 입력">
        <input id="userRePassword" type="password" type="text" placeholder="비밀번호 재입력">
        <input id="userEmail" type="email" placeholder="이메일 입력">
        <button onclick="doJoin()">회원 가입</button>



    </body>

    <script>
        function doJoin(){
            var data = document.getElementById('userId').value;
            if(data == '' ){
                alert('고객님 아이디를 입력해주세요.');
                document.getElementById('userId').focus();
                return false;
                // return  더 이상 아래코드를 실행하지 않는다. if data에서 시작된 실행은 return에서 끝.
            }     

            var password = document.getElementById('userPassword').value;
            if(password == '' ){
                alert('고객님 비밀번호를 입력해주세요.');
                document.getElementById('userPassword').focus();
                return false;
            }
            var password = document.getElementById('userPassword').value;
            if(password.length < 6){
                alert('비밀번호는 6자리 이상 입력해주세요.');
                return false;
            }

            var email = document.getElementById('userEmail').value;
            if( email == ''){
                alert('고객님 이메일을 입력해주세요.');
                document.getElementById('userEmail').focus();
                return false;
            }

            var repassword = document.getElementById('userRePassword').value;
            if(repassword != password){
                alert('비밀번호가 일치하지 않습니다.');
                document.getElementById('userPassword').focus();
                return false;
            }
            else{
                console.log('비밀번호가 일치');
            }


            alert('회원가입 완료')
        }
    </script>
</html>
